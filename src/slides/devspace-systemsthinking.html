<h1>Systems Thinking - ganz praktisch</h1>
<p>Egal ob es um die Situation in Deinem <strong>Team</strong>, die <strong>Firma</strong> in der Du arbeitest, Deine persönliche Weiterentwicklung oder um große <strong>globale Themen</strong> geht: Sich „ein Bild“ von der Welt zu machen ist nicht einfach. Um komplexe Systeme und deren Wirkzusammenhänge zu verstehen, existieren eine Reihe <strong>mentale Modelle</strong> und zugehörigen Visualisierungstechniken.</p>
<p>Wir werden ausgewählte – z. B. Ladder of Inference, <strong>Causal Loop Diagrams</strong>, <strong>Current Reality Trees und Future Reaility Trees</strong> – kennenlernen und sie auf praktische Alltagssituationen anwenden. Nach dem Workshop werdet ihr „eure Systeme“ wieder ein bisschen gezielter beeinflussen und verbessern können.</p>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>

<h1>What is Systems Thinking?</h1>
<ul>
<li data-marpit-fragment="1">is the ability or skill to perform problem solving in complex system</li>
<li data-marpit-fragment="2">Systems thinking is your ability to see things as a whole (or holistically) including the many different types of relationships between the many elements in a complex system.</li>
</ul>
<p><img src="graphics/systemsthinking-networkbackground.png" alt="" /></p>
<blockquote>
<p>The same old thinking will create the same old results, thus we need to start by changing our way of thinking and looking at the world.</p>

<h1>Current Reality Tree</h1>
<p>...is a tool to <strong>analyze</strong> many systems or organizational problems at once. By <strong>identifying root causes</strong> common to most or all of the problems, a CRT can greatly aid focused improvement of the system. A current reality tree is a <strong>directed graph</strong>.</p>

<h1>FRT Exercise - Team from Hell</h1>
<p>How can we escape the hell with our team - into a bright future <img class="emoji" draggable="false" alt="🌞" src="https://twemoji.maxcdn.com/2/svg/1f31e.svg" data-marp-twemoji=""/>?</p>
<table>
<thead>
<tr>
<th>Time                  </th>
<th>What</th>
</tr>
</thead>
<tbody>
<tr>
<td><img class="emoji" draggable="false" alt="🕜" src="https://twemoji.maxcdn.com/2/svg/1f55c.svg" data-marp-twemoji=""/>7min</td>
<td>What would the <strong>desirable effects</strong> be in the FRT?</td>
</tr>
<tr>
<td><img class="emoji" draggable="false" alt="🕜" src="https://twemoji.maxcdn.com/2/svg/1f55c.svg" data-marp-twemoji=""/>7min</td>
<td>Can you think about any possible <strong>injections</strong> to address the root causes?</td>
</tr>
<tr>
<td><img class="emoji" draggable="false" alt="🕜" src="https://twemoji.maxcdn.com/2/svg/1f55c.svg" data-marp-twemoji=""/>...</td>
<td>Optional: Think about one of your injections and write down a possible <strong>negative branch</strong> for that injection (no need to trim it).</td>
</tr>

<h1>What is a Mental Model?</h1>
<p>A mental model is an <strong>explanation of how something works</strong>. The phrase “mental model” is an overarching term for any sort of concept, framework, or worldview that you carry around in your mind.</p>
<p>Mental models help you <strong>understand life</strong>.</p>
<p>Source: <a href="https://jamesclear.com/mental-models">Mental Models: Learn How to Think Better and Gain a Mental Edge</a></p>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>

aid in visualizing how different variables in a system are causally interrelated. The diagram consists of a set of words and arrows. Causal loop diagrams are accompanied by a narrative which describes the causally closed situation the CLD describes.</p>

<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>

<h1>CLD - Building a CLD - Before you start</h1>
<p>Source: <a href="https://agilecoach.de/wissen/systems-thinking-mit-causal-loop-diagrammen/">Systems Thinking mit Causal-Loop-Diagrammen</a></p>
<ul>
<li data-marpit-fragment="1">
<p>What are the aspects and boundaries of the system in focus?</p>
</li>
<li data-marpit-fragment="2">
<p>What's the detail level we want to look at?</p>
</li>
<li data-marpit-fragment="3">
<p><img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> Don't try to build &quot;the whole system&quot; from the beginning</p>
</li>
<li data-marpit-fragment="4">
<p>Which problem are we looking at with the model to be created?</p>
</li>
</ul>
<blockquote>
<p>Example: &quot;We observe again and again that we have to push a lot of short-cycle hotfixes after each release. This causes a lot of stress in the teams and our users are obviously not really satisfied either. Let's try to model these problems in a causal loop diagram.&quot;</p>
</blockquote>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;drawings/cld.exercise.1.drawio.svg&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="41" data-marpit-fragments="2" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Building a CLD (1) - Identify System Variables</h1>
<ul>
<li data-marpit-fragment="1">What variables are there in our system that might have something to do with our problem?</li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> Be precise in naming the variables, ideally make them quantitative</li>
</ul>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="41" data-marpit-pagination-total="63"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;drawings/cld.exercise.2.drawio.svg&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="42" data-marpit-fragments="3" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Building a CLD (2) - Dynamics and changes of system variables</h1>
<ul>
<li data-marpit-fragment="1">What relation can be established between individual system variables?</li>
<li data-marpit-fragment="2">Do two system variables influence each other directly or are other variables involved?</li>
<li data-marpit-fragment="3">Which other aspects play a role in the environment of an identified variable?</li>
</ul>

<h1>CLD - Debrief</h1>
<p>Source: <a href="https://realkm.com/2020/08/07/identifying-the-right-interventions-in-the-wicked-complexity-of-the-covid-19-pandemic/">Identifying the “right” interventions in the wicked complexity of the COVID-19 pandemic</a></p>
<p><img src="graphics/cld%20-%20covid19.png" alt="" /></p>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;">
<h1>CLD Archetypes</h1>
<p>Source: <a href="https://medium.com/disruptive-design/tools-for-systems-thinkers-the-12-recurring-systems-archetypes-2e2c8ae8fc99">Tools for Systems Thinkers: The 12 Recurring Systems Archetypes</a></p>
<p>Archetypes are recurring patterns of behavior that give insights into the structures that drive systems. They offer a way of deciphering systems dynamics across a diversity of disciplines, scenarios, or contexts.</p>
<p>Think of these archetypes as the <strong>storylines of systems in the world</strong>. Just as you can identify the same formula for a romantic comedy or a thriller in a Hollywood film, these archetypes help systems thinkers see behaviors and flows in more concrete terms.</p>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;">
<h1>Archetypes</h1>
<ol>
<li>Drifting Goals</li>
<li>Escalation</li>
<li>Fixes That Fail</li>
<li>Growth and Underinvestment</li>
<li>Limits to Success</li>
<li>Shifting the Burden</li>
<li>Successful to the Successful</li>
<li>Tradegy of the Commons</li>
</ol>
<p>See <a href="../material/system%20archetypes.md">Details</a></p>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../material/graphics/archetypes.fixes-that-fail.drawio.svg&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="50" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Archetypes - Fixes that Fail</h1>

<p>a “quick-fix” solution can have unintended consequences that exacerbate the problem. It hypothesizes that the problem symptom will diminish for a short while and then return to its previous level, or become even worse over time.</p>
<p>For more, <a href="../material/system%20archetypes.md">see here</a>.</p>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="50" data-marpit-pagination-total="63"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="5" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;">
<h1>Fixes that Fail</h1>
<h2>Real World Examples</h2>
<ul>
<li data-marpit-fragment="1">Taking a headache pill under stress</li>
<li data-marpit-fragment="2">Short-term diets</li>
<li data-marpit-fragment="3">Inflate leaking tires again and again</li>
</ul>
<h2>SWDev Examples</h2>
<ul>
<li data-marpit-fragment="4">Disabling Unit Tests</li>
<li data-marpit-fragment="5">Adding more CPU to a badly designed database</li>
</ul>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../material/graphics/archetypes.tragedy-of-the-commons.drawio.svg&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="52" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Archetypes - Tragedy of the Commons</h1>

<p>identifies the causal connections between individual actions and the collective results (in a closed system).</p>
<p>It hypothesizes that if the total usage of a common resource becomes too great for the system to support, the commons will become overloaded or depleted and everyone will experience diminishing benefits.</p>
<p>For more, <a href="../material/system%20archetypes.md">see here</a>.</p>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="52" data-marpit-pagination-total="63"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="5" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;">
<h1>Tragedy of the Commons</h1>
<h2>Real World Examples</h2>
<ul>
<li data-marpit-fragment="1">Toilet Paper in 2020</li>
<li data-marpit-fragment="2">Global CO2 Emmissions</li>
<li data-marpit-fragment="3">Free Coffee in Coworking Spaces</li>
</ul>
<h2>SWDev Examples</h2>
<ul>
<li data-marpit-fragment="4">Hitting refresh over and over when your test environment won’t load because everyone is overloading the dev server by hitting refresh.</li>
<li data-marpit-fragment="5">...</li>
</ul>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="4" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="54" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;">
<h1>Tragedy of the Commons</h1>
<h2>SWDev Examples continued</h2>
<ul>
<li data-marpit-fragment="1">Teams don’t volunteer to upgrade dependencies because they all have their own milestones to meet, and eventually an upgrade would be a nightmare because they waited too long.</li>
</ul>
<p>More on <a href="https://critter.blog/2020/12/10/the-tragedy-of-the-commons-in-software-development/">“The tragedy of the commons” in software development</a></p>
<h3>Related SWDev Antipatterns, Patterns</h3>
<ul>
<li data-marpit-fragment="2">Broken Window</li>
<li data-marpit-fragment="3">Short-term over long term</li>
<li data-marpit-fragment="4">Boyscout Rule</li>
</ul>
<footer><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/2/svg/1f9e0.svg" data-marp-twemoji=""/> Systems Thinking - ganz praktisch <img class="emoji" draggable="false" alt="🛠️" src="https://twemoji.maxcdn.com/2/svg/1f6e0.svg" data-marp-twemoji=""/></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../material/graphics/archetypes.successful-to-the-successful.drawio.svg&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="55" data-paginate="true" data-footer="🧠 Systems Thinking - ganz praktisch 🛠️" data-background-color="default" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="63" style="--paginate:true;--footer:🧠 Systems Thinking - ganz praktisch 🛠️;--background-color:default;--theme:default;background-color:default;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Archetypes - Successful to the Successful</h1>

<p>states that if one person or group (A) is given more resources than another equally capable group (B), A has a higher likelihood of succeeding.</p>
<p>It hypothesizes that A’s initial success justifies devoting more resources to A, further widening the performance gap between the two groups over time.</p>
<p>For more, <a href="../material/system%20archetypes.md">see here</a>.</p>
